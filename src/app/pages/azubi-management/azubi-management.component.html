<section class="page-container">
  <section
    class="col-span-4 row-span-full border border-gray-300 rounded-xl overflow-scroll"
  >
    <div class="w-full py-4 px-6 border-b border-gray-300">
      <a
        routerLink="/azubis"
        routerLinkActive="text-blue-600"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-base font-medium"
        >Azubi anlegen</a
      >
    </div>
    <section>
      <div
        *ngFor="let azubi of azubis; let i = index"
        [routerLink]="['/azubis/view', i]"
        class="p-6 text-lg border-b border-gray-300 hover:bg-gray-100 transition-all duration-150 cursor-pointer"
      >
        <span> {{ azubi.name }} </span>
      </div>
    </section>
  </section>
  <section
    class="col-span-8 row-span-full border border-gray-300 rounded-xl p-10 scroll-container overflow-y-scroll"
  >
    <router-outlet></router-outlet>
  </section>
</section>
